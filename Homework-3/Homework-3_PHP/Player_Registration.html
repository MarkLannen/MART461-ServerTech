<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Griz Esports Player Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="Styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="mb-5 mt-5 text-center">Player Registration</h1>

        <div class="container">
            <form action="Player_Registration.php" method="POST">
                <!-- <%--First name and last name text fields--%> -->

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type=text ID="txtFirstName" value="First Name" class="form-control"></input>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" ID="txtLastName" value="Last Name" class="form-control"></input>
                    </div>
                </div>

                <!-- <%--Street address and City/town--%> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" id="txtStreetAddress" value="Street Address" class="form-control"></input>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="txtCity" value="City/Town" class="form-control"></input>
                    </div>
                </div>

                <!-- <%--Country/Phone--%> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" id="txtCountry" value="Country" class="form-control"></input>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="txtPhone" value="Phone" class="form-control"></input>
                    </div>
                </div>

                <!-- <%--Email--%> -->
                <div class="form-row">
                    <input type="text" id="txtEmail" value="Email" class="form-control"></input>
                </div>

                <!-- <%--Unsubscribe--%> -->
                <div>
                    <input type="checkbox" id="unsubscribeCheckbox" name="vehicle1" value="Bike" />
                    <label for="unsubscribeCheckbox">Unsubscribe from marketing emails</label>
                </div>

                <!-- <%--Username and password--%> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input id="txtUserName" value="Username" class="form-control" name="txtUserName"></input>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="txtPassword" value="Password" class="form-control"></input>
                    </div>
                </div>

                <!-- <%--Gamer Tag and Games played--%> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" id="txtGamerTag" value="Gamer Tag" class="form-control"></input>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="txtGamesPlayed" value="Games Played" class="form-control"></input>
                    </div>
                </div>


                <button type="submit" id="btnSubmit" class="form-control">Register</button>


            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
