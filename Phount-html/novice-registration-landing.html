<section id="expert-registration-landing-section">
    <div class="container text-center py-5">
        <div class="row justify-content-center">
            <h1 id="" class="mb-5 registration-landing-heading">Create a profile to register as a Novice
                and connect with an Expert</h1>
        </div>
            <div class="row justify-content-center">
            <form id="expertRegistrationForm" class="">

                 <div class="row"> 
                        <div class="form-group col-md-6">
                            <label id="noviceUsernameText" for="novicetUsername" class="text-white">Username*</label>
                            <input type="text" id="novicetUsername" class="form-control registration-element"  aria-describedby="usernameHelp" placeholder="Enter Username"></input> 
                            <small id="usernameHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label id="novicePasswordText" for="novicePassword" class="text-white">Password*</label>
                            <input type="text" id="novicePassword" class="form-control registration-element"  aria-describedby="passwordHelp" placeholder="Enter Password"></input> 
                            <small id="passwordHelp" class="form-text text-muted"></small>
                        </div>
                    </div>


                 <div class="row"> 
                     <div class="form-group col-md-6">
                            <label id="noviceEmailText" class="text-white" for="noviceEmail">Email*</label>
                            <input type="text" id="noviceEmail" class="form-control registration-element"  aria-describedby="emailHelp" placeholder="Enter Email"></input> 
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label id="novicePhoneNumberText" class="text-white" for="novicePhoneNumber">Phone Number</label>
                            <input type="text" id="novicePhoneNumber" class="form-control registration-element"  aria-describedby="phoneNumberHelp" placeholder="Enter Phone Number"></input> 
                            <small id="phoneNumberHelp" class="form-text text-muted"></small>
                        </div>
                        
                    </div>

                    <div class="row "> 
                        <div class="form-group col-md-6">
                            <label id="noviceFirstNameText" class="text-white" for="noviceFirstName">First Name</label>
                            <input type="text" id="noviceFirstName" class="form-control registration-element"  aria-describedby="firstNameHelp" placeholder="Enter First Name"></input> 
                            <small id="firstNameHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label id="noviceLastNameText" class="text-white" for="noviceLastName">Last Name</label>
                            <input type="text" id="noviceLastName" class="form-control registration-element"  aria-describedby="lastNameHelp" placeholder="Enter Last Name"></input> 
                            <small id="lastNameHelp" class="form-text text-muted"></small>
                        </div>
                    </div>
                   
                   
                   
                    <div class="form-group">
                       
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-light registration-element register-button" OnClick="btn_Expert_Registration">Register</button>
                    </div>
                    
            </form> 
        </div>
    </section>
