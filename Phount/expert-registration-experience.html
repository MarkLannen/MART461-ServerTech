    <section id="expert-skills-section" class="my-5">
        <div class="container col-md-8">
            <div class="row justify-content-center mx-3">
                <img src="graphics/Phount-3-red-fill-35px.svg" class="mr-3" height="35px" width="35px" alt=""/>
                <h4 class="mb-5">What is your experience level?</h4>
            </div>
            <form id="expertExperienceForm" class="">
                <div class="row justify-content-center">
                   
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-10 col-md-8 col-lg-6">
                        <label for="expertExperienceTextArea">Describe your experience</label>
                        <input type="text" class="form-control" id="expertExperienceTextArea" TextMode="MultiLine" rows="3"></input>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-10 col-md-8 col-lg-6">
                        <label for="expertWorkExperienceTextArea">Describe any relevant employment history</label>
                        <input type="text" class="form-control" id="expertWorkExperienceTextArea" TextMode="MultiLine" rows="3"></input>
                    </div>
                </div>

                <div class="row justify-content-center ">
                    <button type="submit" runat="server" class="btn submit-add-experience-button" OnClick="btn_Expert_Profile">Submit and View Your Profile</button>
                </div>
            </form>
        </div>
    </section>
